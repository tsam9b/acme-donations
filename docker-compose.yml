  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: acme_donations
  #     MYSQL_USER: acme_user
  #     MYSQL_PASSWORD: secret
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   ports:
  #     - "3306:3306"
  #   networks:
  #     - acme-network

networks:
  acme-network:
    driver: bridge

volumes:
  db-data:
    driver: local
