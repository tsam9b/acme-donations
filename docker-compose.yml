services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acme-donations-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/sites-available/default
      - db-data:/var/www/html/database
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailcatcher
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@acme-donations.local
      - MAIL_FROM_NAME="Acme Donations"
    depends_on:
      - node
      - mailcatcher
    networks:
      - acme-network

  node:
    image: node:20-alpine
    container_name: acme-donations-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run build"
    networks:
      - acme-network

  mailcatcher:
    image: schickling/mailcatcher
    container_name: acme-donations-mailcatcher
    restart: unless-stopped
    ports:
      - "1080:1080"  # Web interface
      - "1025:1025"  # SMTP server
    networks:
      - acme-network

  # Optional: MySQL service (uncomment if you want to use MySQL instead of SQLite)
  # mysql:
  #   image: mysql:8.0
  #   container_name: acme-donations-mysql
  #   restart: unless-stopped
